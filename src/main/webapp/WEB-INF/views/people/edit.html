<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
    <link th:href="@{/css/edit.css}" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Редактировать человека</h1>
<form th:method="PATCH"  th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <div class="form-group">
    <label for="name">Введите ФИО</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
    <label for="birthyear">Введите год рождения: </label>
    <input type="text" th:field="*{birthyear}" id="birthyear"/>
    <div  style="color: red" th:if="${#fields.hasErrors('birthyear')}" th:errors="*{birthyear}"></div>
    </div>
    <div class="form-actions">
    <input type="submit" value="Редактировать!" class="button-primary">
</div>
</form>
</div>
</body>
</html>
